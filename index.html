<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css/bootstrap links -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./icons/fav-logo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9c7be4957b.js" crossorigin="anonymous"></script>

    <title>My monthly expenses calculator</title>
</head>
<body>
    <section>
        <div class="container-fluid w-75">
            <div class="display">
                <h1 class="fs-1 text-center fw-bold"><i class="fa-solid fa-coins"></i> Monthly Expenses CalculatorðŸ’°</h1>
                <div class="row ">
                    <div class="col-12 col-lg-6 col-md-12 mx-auto ">
                        <div class="back-img"></div>
                    </div>
                    <!-- image section ends -->
                    <div class="col-lg-6 col-md-12 mx-auto text-center">
                        <div class="calculator mx-5 px-5 py-4">
                            
                            <marquee width="65%" direction="left" height="18px">You can add more items using input fields.</marquee>
                            <!-- income section -->
                            <h2 class="text-center mt-3">Income <i class="fas fa-dollar-sign"></i></h2>
                            <div class="input-group input-group-sm mt-4">
                                <span class="input-group-text" id="inputGroup-sizing-sm">My Income :</span>
                                <input placeholder="Enter your monthly income" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm" id="item-name-input" />
                            </div>
                            <!-- expence section -->
                            <h2 class="text-center pt-4">Expence <i class="fas fa-dollar-sign"></i></h2>
                            <div class="input-group input-group-sm mt-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Food :</span>
                                <input placeholder="Enter your monthly food cost" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="item-name-input" />
                            </div>
                            <div class="input-group input-group-sm mt-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Rent :</span>
                                <input placeholder="Enter your monthly rent cost" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="item-name-input" />
                            </div>
                            <div class="input-group input-group-sm mt-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Clothes :</span>
                                <input placeholder="Enter your monthly clothes cost" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="item-name-input" />
                            </div>
                            <button type="button" class="btn mt-4 btn-btn" id="add-details-btn" >Calculate</button>
                            

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>








    <i class="fa fa-check text-primary-1"></i>
    <i class="fas fa-money-bill-alt"></i>
    <i class="fa-solid fa-dollar-sign"></i>
    <i class="fas fa-dollar-sign"></i>
    <i class="far fa-credit-card"></i>


    <!-- <script src="./js/sc.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
